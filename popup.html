<!DOCTYPE html>
<html>
  <head>
    <title>Room Connection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Some custom styles */

      /* Loading screen styles */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .hidden {
        display: none;
      }

      body{
        min-width:300px;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Page for entering username -->
    <div id="sign-in-page">
      <div class="container mt-3">
        <h2>Wiki-tag</h2>
        <form id="join-room-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <button type="button" class="btn btn-primary" id="sign-in-button">Sign-in</button>
        </form>
      </div>
    </div>

    <!-- Page for entering room code -->
    <div id="join-room-page" class="hidden">
      <div class="container mt-3">
        <h2>Wiki-tag</h2>
        <p>Username: <span class="display-username"></span></p>
        <form id="join-room-form">
          <div class="form-group">
            <label for="room-code">Room Code (optional):</label>
            <input type="text" class="form-control" id="room-code">
          </div>
          <button type="button" class="btn btn-primary" id="join-room-button">Join Room</button>
          <button type="button" class="btn btn-success" id="create-room-button">Create Room</button>
        </form>
      </div>
    </div>

    <!-- Page for the joined/created room -->
    <div id="room-page" class="hidden">
      <div class="container mt-3">
        <h2>Room Details</h2>
        <p>Username: <span class="display-username"></span></p>
        <p>Room Code: <span class="display-room-code"></span></p>
        <h3>Players:</h3>
        <ul id="player-list"></ul>
        <button type="button" class="btn btn-warning" id="start-game-button">Start Game</button>
        <button type="button" class="btn btn-danger" id="sign-out-button">Sign Out</button>
      </div>
    </div>

    <!-- Page for the game session -->
    <div id="game-page" class="hidden">
      <div class="container mt-3">
        <p>Username: <span class="display-username"></span></p>
        <p>Room Code: <span class="display-room-code"></span></p>
        <h2>Your Role</h2>
        <p>Your role is: <span id="display-role"></span></p>
        <button type="button" class="btn btn-danger" id="end-game-button">End Game</button>
      </div>
    </div>

    <footer class = ".mt-3"><br></footer>

    <script src="popup.js"></script>
  </body>

</html>
